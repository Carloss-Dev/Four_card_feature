<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four cards feature</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- links no geral -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <header class="inicio">
        <div class="inicio-titulo">
            <span class="title neutral">Reliable, efficient delivery</span> 
            <span class=" title bold">Powered by Technology</span>
        </div>
        <div class="inicio-p">
            <span  class="paragraph">Our Artificial intelligence powered tools use millions of project data  points to ensure that your project is successful</span>
        </div>
    </header>
    <section class="corpo">
        <div class="corpo-left-card-position">
            <div class="corpo-left-card">

            </div>
        </div>
        <div class="corpo-mid-card-position">
            <div class="corpo-mid-card">

            </div>
        </div>
        <div class="corpo-right-card-position">
            <div class="corpo-right-card">
                
            </div>
        </div>
    </section>
</body>
</html>
